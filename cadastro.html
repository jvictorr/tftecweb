<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/icon.png">
    <title>Cadastro</title>
</head>

<body class="mainlogin">
    <script>
        function mascara(i,t){

            var v = i.value;

            if(isNaN(v[v.length-1])){
                i.value = v.substring(0, v.length-1);
                return;
            }

            if(t == "data"){
                i.setAttribute("maxlength", "10");
                if (v.length == 2 || v.length == 5) i.value += "/";
            }

            if(t == "cep"){
                i.setAttribute("maxlength", "9");
                if (v.length == 5) i.value += "-";
            }
        }
    </script>
    <div class="container-cad">
        <div class="login">
            <a href="principal.html"><img class="logo" src="img/logo.png"></a>
            <h2 class="titlecad">Cadastre-se</h2>
            <form>
                <input class="campos" type="text" name="email" placeholder="E-mail">
                <input class="campos" type="text" name="nome"placeholder="Nome">
                <input class="campos" type="cep" oninput="mascara(this, 'cep')" name="cep"placeholder="CEP">
                <input class="campos" type="text" name="rua"placeholder="Rua">
                <input class="campesq" type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" name="num"placeholder="Nº">
                <input class="campdir" type="text" name="bairro"placeholder="Bairro">
                <select class="campos" name="estado" placeholder="Estado">
                    <option class="opt" value="" selected data-default>Selecione o Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <input class="campos" type="text" name="cidade"placeholder="Cidade">
                <input class="campos" type="password" name="password"placeholder="Senha">
                <input class="campos" type="password" name="password"placeholder="Confirmar Senha">

                <button class="botao" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>

</html>
